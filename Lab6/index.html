<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LightsOut</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="game">
        <div class="buttons">
            <button id="startGame">Start Game</button>
            <button id="restartGame">Restart Game</button>
        </div>


        <div id="gameField">
            <div class="row">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="row">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="row">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="row">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="row">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
        <div class="buttons">
            <span id="target">Target</span>
            <span id="moves">Moves: 0</span>
            <span id="time">Time: 0</span>
        </div>
    </div>
    <script src="ajax.js"></script>

    <script src="script.js"></script>

</body>

</body>
</html>
